<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>
    <script src="main.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="page-header text-uppercase">
    <h1>Calculator Project</h1>
</div>
<div class="container">
    <div class="col-sm-3 col-sm-push-4">
        <div class="row  center-block">

            <div class="col-sm-12">
                <input type="text" readonly  value="0" id="display">
            </div>

        </div>
        <div class="row center-block reset">
            <div class="col-sm-6 nopadding"><button>C</button></div>
            <div class="col-sm-6 nopadding"><button>CE</button></div>
        </div>
        <div class="row center-block digits-operators-container">
            <div class="col-sm-9 digits">
                <div class="row top">
                    <div class="col-sm-4 nopadding"><button class="number" type="button" value="7">7</button></div>
                    <div class="col-sm-4 nopadding"><button class="number" type="button" value="8">8</button></div>
                    <div class="col-sm-4 nopadding"><button class="number" type="button" value="9">9</button></div>
                </div>
                <div class="row middle">
                    <div class="col-sm-4 nopadding"><button class="number" type="button" value="4">4</button></div>
                    <div class="col-sm-4 nopadding"><button class="number" type="button" value="5">5</button></div>
                    <div class="col-sm-4 nopadding"><button class="number" type="button" value="6">6</button></div>
                </div>
                <div class="row bottom">
                    <div class="col-sm-4 nopadding"><button class="number" type="button" value="1">1</button></div>
                    <div class="col-sm-4 nopadding"><button class="number" type="button" value="2">2</button></div>
                    <div class="col-sm-4 nopadding"><button class="number" type="button" value="3">3</button></div>
                </div>
                <div class="row equals">
                    <div class="col-sm-4 nopadding"><button class="number" type="button" value="0">0</button></div>
                    <div class="col-sm-4 nopadding"><button class="number" type="button" value=".">.</button></div>
                    <div class="col-sm-4 nopadding"><button class="number" type="button" value="=">=</button></div>
                </div>
            </div>
            <div class="col-sm-3 operators">
                <div class="row">
                    <div class="col-sm-12 nopadding div-container"><button class="divsion" type="button" value="/">/</button></div>
                </div>
                <div class="row">
                    <div class="col-sm-12 nopadding multi-container"><button class="multiply" type="button" value="x">x</button></div>
                </div>
                <div class="row" >
                    <div class="col-sm-12 nopadding subs-container"><button class="subtract" type="button" value="-">-</button></div>
                </div>
                <div class="row">
                    <div class="col-sm-12 nopadding add-container"><button class="addition" type="button" value="+">+</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
