<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
   <!-- <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>-->


    <title>Calculator</title>
</head>
<body>
<div class="page-header text-uppercase">
    <h1>Calculator Project</h1>
</div>
<div class="container-fluid">
    <div class="col-sm-3 col-xs-12 col-sm-push-4">
        <div class="row  center-block">

            <div class="col-sm-12 col-xs-12">

                <div id="display">0</div>
            </div>

        </div>
        <div class="row center-block ">
            <div class="col-sm-6 col-xs-6 reset nopadding">
                <button >C</button>
            </div>
            <div class="col-sm-6 col-xs-6 reset nopadding">
                <button >CE</button>
            </div>
        </div>
        <div class="row center-block digits-operators-container">
            <div class="col-sm-9 col-xs-9 ">
                <div class="row top">
                    <div class="col-sm-4 col-xs-4 key nopadding">
                        <button  value="7">7</button>
                    </div>
                    <div class="col-sm-4 col-xs-4 key nopadding">
                        <button  value="8">8</button>
                    </div>
                    <div class="col-sm-4 col-xs-4 key nopadding">
                        <button  value="9">9</button>
                    </div>
                </div>
                <div class="row middle">
                    <div class="col-sm-4 col-xs-4 key nopadding">
                        <button  value="4">4</button>
                    </div>
                    <div class="col-sm-4 col-xs-4 key nopadding">
                        <button  value="5">5</button>
                    </div>
                    <div class="col-sm-4 col-xs-4 key nopadding">
                        <button value="6">6</button>
                    </div>
                </div>
                <div class="row bottom">
                    <div class="col-sm-4 col-xs-4 key nopadding">
                        <button value="1">1</button>
                    </div>
                    <div class="col-sm-4 col-xs-4 key nopadding">
                        <button value="2">2</button>
                    </div>
                    <div class="col-sm-4 col-xs-4 key nopadding">
                        <button  value="3">3</button>
                    </div>
                </div>
                <div class="row last">
                    <div class="col-sm-4 col-xs-4 key nopadding">
                        <button  value="0">0</button>
                    </div>
                    <div class="col-sm-4 col-xs-4 key nopadding">
                        <button  value=".">.</button>
                    </div>
                    <div class="col-sm-4 col-xs-4 equals nopadding">
                        <button  value="=">=</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-xs-3 operators-container">
                <div class="row">
                    <div class="col-sm-12 col-xs-12 nopadding operator">
                        <button id="division" value="/">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12 nopadding operator">
                        <button id="multiply" value="x">x</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12 nopadding operator ">
                        <button  id="subtract" value="-">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12 nopadding operator ">
                        <button id="addition" value="+">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
