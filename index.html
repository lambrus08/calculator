<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">



    <title>Calculator</title>
</head>
<body>
<div class="page-header text-uppercase"></div>
    <h1>Calculator Project</h1>
    <div class="container">
        <div class="panel panel-default calBase">
            <div class="panel-body">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="screenDisplay" value="0">
                    <div class="row" id="buttonHolder">
                        <div class="col-md-6 col-xs-6 buttons">
                            <input type="button" class="btn-lg btn-block" value="CE" id="clearAll">
                        </div>
                        <div class="col-md-3 col-xs-3 buttons">
                            <input type="button" class="btn-lg btn-block operator" value="C">
                        </div>
                        <div class="col-md-3 col-xs-3 buttons">
                            <input type="button" class="btn-lg btn-block operator" value="/">
                        </div>
                        <div class="col-md-3 col-xs-3 buttons">
                            <input type="button" class="btn-lg btn-block operand" value="7">
                        </div>
                        <div class="col-md-3 col-xs-3 buttons">
                            <input type="button" class="btn-lg btn-block operand" value="8">
                        </div>
                        <div class="col-md-3 col-xs-3 buttons">
                            <input type="button" class="btn-lg btn-block operand" value="9">
                        </div>
                        <div class="col-md-3 col-xs-3 buttons">
                            <input type="button" class="btn-lg btn-block operator" value="x">
                        </div>
                        <div class="col-md-3 col-xs-3 buttons">
                            <input type="button" class="btn-lg btn-block operand" value="4">
                        </div>
                        <div class="col-md-3 col-xs-3 buttons">
                            <input type="button" class="btn-lg btn-block operand" value="5">
                        </div>
                        <div class="col-md-3 col-xs-3 buttons">
                            <input type="button" class="btn-lg btn-block operand" value="6">
                        </div>
                        <div class="col-md-3 col-xs-3 buttons">
                            <input type="button" class="btn-lg btn-block operator" value="-">
                        </div>
                        <div class="col-md-3 col-xs-3 buttons">
                            <input type="button" class="btn-lg btn-block operand" value="1">
                        </div>
                        <div class="col-md-3 col-xs-3 buttons">
                            <input type="button" class="btn-lg btn-block operand" value="2">
                        </div>
                        <div class="col-md-3 col-xs-3 buttons">
                            <input type="button" class="btn-lg btn-block operand" value="3">
                        </div>
                        <div class="col-md-3 col-xs-3 buttons">
                            <input type="button" class="btn-lg btn-block operator" value="+">
                        </div>
                        <div class="col-md-6 col-xs-6 buttons">
                            <input type="button" class="btn-lg btn-block operand" value="0">
                        </div>
                        <div class="col-md-3 col-xs-3 buttons">
                            <input type="button" class="btn-lg btn-block " value="." id="decimal">
                        </div>
                        <div class="col-md-3 col-xs-3 buttons">
                            <input type="button" class="btn-lg btn-block equals" value="=">
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
</body>
</html>
